<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko" style="box-sizing: border-box;">
<head style="box-sizing: border-box;">
  <meta charset="UTF-8" style="box-sizing: border-box;">
  <title style="box-sizing: border-box;">Secretfriends Verification</title>
  <link href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap" rel="stylesheet" style="box-sizing: border-box;">

</head>
<body>
<div style="width:700px; height:525px; background:rgba(254,96,75,1);">
  <table width="700" cellspacing="0" cellpadding="0" border="0" style="margin: 0 auto; padding-top: 10px;">
    <tr>
      <td align="center">
        <img src="cid:logo" style="width: 208px;">
      </td>
    </tr>
  </table>
  <table width="700" cellspacing="0" cellpadding="0" border="0" style="margin: 0 auto; margin-top: 10px; background:#FFFFFF; border:3px solid rgba(255,179,169,1);">
    <tr>
      <td align="center" style="padding-top: 40px; padding-bottom: 30px;">
        <img src="cid:title" style="width: 278px;">
      </td>
    </tr>
    <tr>
      <td align="center">
        <img src="cid:text" style="width: 289px;">
      </td>
    </tr>
    <tr>
      <td align="center" style="padding-top: 30px; padding-bottom: 10px;">
        <table width="500" height="100" cellspacing="0" cellpadding="0" border="0" style="background: rgba(255,179,169,0.3); border-radius: 30px;">
          <tr>
            <td align="center" style="font-size: 20px; font-weight: bold; text-align: center; vertical-align: middle;">
              <p style="margin-top: 35px; margin-bottom: 35px;" th:text="${code}"></p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td align="center" style="padding-bottom: 40px;">
        <p style="text-align: center; font-size: 11px; font-weight: bold;" th:text="${expirationTime}"></p>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
